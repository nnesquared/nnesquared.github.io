<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADANI</title>
    <link rel="stylesheet" href="css/styles.css">
        <!--Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
</head>
<body>
    <nav class="navbar navbar-light bg-light fixed-top">
        <div class="container">
            <a  class="navbar-brand" href="#">Adani</a>
            <a class=" btn btn-primary btn-sm">Sign Up Now</a>
        </div>
    </nav>
<header class="masthead">
    <div class="container position-relative">
        <div class="row justify-content-center">
            <div class="col-xl-6">
                <div class="text-center text-white">
                    <h1 class="mb-5">
                        Welcome to Adani Stores
                    </h1>
                    <form class="form-subscribe">
                        <div class="row">
                            <div class="col">
                                <input type="email" class="form-control form-control-lg"
                                placeholder="Enter Email">
                            </div>
                            <div class="col-auto">
                                <button class="btn btn-primary btn-lg">Subscribe</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>              
    </div>
</header> 
<section class="features-icons bg-light text-center">
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="features-icons-item">
                    <div class="features-icons-icon">
                        <i class="bi-window text-primary"></i>
                    </div>
                    <h2>Programming</h2>
                    <p class="lead">Make Programming easy and fun to work with...</p>
                </div>

            </div>
            <div class="col-4">
                <div class="features-icons-item">
                    <div class="features-icons-icon">
                        <i class="bi-file text-danger"></i>
                    </div>
                    <h2>Coding</h2>
                    <p class="lead">You sure would love and enjoy coding...</p>
                </div>                
            </div>
            <div class="col-4">
                <div class="features-icons-item">
                    <div class="features-icons-icon">
                        <i class="bi-globe text-primary"></i>
                    </div>
                    <h2>Administration</h2>
                    <p class="lead">Management and administration at the backend...</p>
                </div>

            </div>

        </div>
    </div>
</section>   







    <script src="js/scripts.js"></script>
</body>
</html>
